<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-container">
        <div class="container">
            <p> < Back </p>
    
            <h2>Tell me a little bit about you?</h2>
    
            <fieldset>
                <form action="submit" method="get" target="_blank">
                    
                    <label for="name">First Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your first name here" required>
                    
                    <label for="name">Last Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your last name" required>
    
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
    
                    <label for="password">New Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password here" required>
    
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password here" required>
    
                    <button>Sign up</button>
                </form>
            </fieldset>
    
            <h5>Already have an account. <a href="login.html">Log in here</a></h5>
                
            <div class="divider-two">
                <hr class="hr-one">
                <p class="or">Or</p>
                <hr class="hr-two">
            </div>
        </div>
        
        <div class="google">
            <img src="image/download.png" alt="">Sign in with Google
        </div>
    </div>

</body>
</html>
